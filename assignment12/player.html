<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 12 - The Music Player Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="js/player.js"></script>
    
    <style>
        h1              {margin: 50px 50px 15px 50px}
        .container      {border: 1px solid rgb(108, 199, 51);margin: 5px 1000px 10px 50px;}

<body>
    <h1>The Music Player</h1>
    <!-- ADD DROP DOWN MENU -->
    <div class="container col-lg-3 col-md-12 mb-3">
        <label for="songs">Songs</label><br>
            <select id="songs" required class="form-control">
                    <option value="Sublime Santeria">Sublime - Santeria</option>
                    <option value="Led Zepp Kashmir">Led Zepp - Kashmir</option>
                    <option value="The Beatles Imagine">The Beatles - Imagine</option>
                     <option value="Queen Bohemian Rhapsody">Queen - Bohemian Rhapsody</option>
                    <option value="Pearl Jam Daughter">Pearl Jam - Daughter</option>
            </select><br>
       
    <!-- ADD PLAY BUTTON -->
    <button type="button" class="btn btn-success" onclick="">Play</button><br><br>
</div>
    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <p id="favoriteAlbum"></p>
</body>
